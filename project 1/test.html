<body>
    <h1>hello world</h1>
    <input id="h1" type="text">
    <script>
        const h1 = document.getElementById("h1")
        h1.addEventListener("textInput",show)
        function show(e){
            e.preventDefault()
            // console.log(e.type + " "+ e.data + " "+ String.fromCharCode(e.keycode));
            console.log(e.data);
        }
        
    </script>
